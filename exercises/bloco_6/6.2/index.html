<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios Bloco 6.1</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <script src="dist/js/DatePickerX.min.js"></script>
</head>

<body>
  <main class="container">
    <header id="header">
      <h1 class="display-3">Curriculum</h1>
    </header>
    <section>
      <form action="" name="curriculum" method="GET">
        <fieldset class="form-control mb-3">
          <legend>Dados Pessoais</legend>
          <div class="mb-1">
            <label for="input-nome" class="form-label">Nome:</label>
              <input type="text" class="form-control" name="nome" id="input-nome" maxlength="40" required>
          </div>

          <div class="mb-1">
            <label for="input-email">E-mail:</label>
              <input type="text" class="form-control" name="email" id="input-email" maxlength="50" required>
          </div>

          <div class="mb-1">
            <label for="input-cpf">CPF:</label>
              <input type="text" class="form-control" name="cpf" id="input-cpf" maxlength="11" required>
          </div>

          <div class="mb-1">
            <label for="input-endereco">Endereço:</label>
              <input type="text" class="form-control" name="endereco" id="input-endereco" maxlength="200" required>
          </div>

          <div class="mb-1">
            <label for="input-cidade">Cidade:</label>
              <input type="text" class="form-control" name="cidade" id="input-cidade" maxlength="28" required>
          </div>

          <div class="mb-1">
            <label for="select-estado">Estado</label>
            <select class="form-select" name="estado" id="select-estado" required>
            </select>
          </div>

          
            <p class="lead">Tipo de Moradia</p>
            <div class="form-check mb-1">
              <label for="input-casa" class="form-check-label">Casa</label>
              <input type="radio" class="form-check-input" name="moradia" id="input-casa" value="casa">
            </div>

            <div class="form-check mb-1">
              <label for="input-apartamento" class="form-check-label">Apartamento</label>
              <input type="radio" class="form-check-input" name="moradia" id="input-apartamento" value="apartamento">
            </div>

        </fieldset>

        <fieldset class="form-control mb-3">
          <legend>Dados - Último Emprego</legend>

          <div class="mb-1">
            <label for="input-resume-curriculo">Resumo do Currículo</label>
            <textarea class="form-control" name="curriculo" id="input-resume-curriculo" maxlength="1000" required></textarea>
          </div>

          <div class="md-1">
            <label for="input-cargo">Cargo</label>
            <input type="text" class="form-control" name="cargo" id="input-cargo" maxlength="40" required>
          </div>

          <div class="md-1">
            <label for="input-description-cargo">Descrição do cargo</label>
            <input type="text" class="form-control" name="description" id="input-description-cargo" maxlength="500" required>
          </div>

          <div class="md-1">
            <label for="input-date-start">Data de início</label>
            <input type="text" class="form-control" name="start" id="input-date-start" required>
          </div>
        </fieldset>
        <div class="md-1">
          <button class="btn btn-dark" id="submit">Enviar</button>
        </div>
      </form>
      <br>
    </section>
    <div>
    </div>
  </main>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/script.js"></script>
</body>

</html>

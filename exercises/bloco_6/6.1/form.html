<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <title>Exercícios Bloco 6.1</title>
</head>

<body>
  <main>
    <header id="header">
      <h1>Curriculum</h1>
    </header>
    <section id="section-form">
      <form action="" name="curriculum" method="GET">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <div class="line-style">
            <label for="input-nome">Nome:
              <input type="text" name="nome" id="input-nome" maxlength="40" required>
            </label>
          </div>

          <div class="line-style">
            <label for="input-email">E-mail:
              <input type="text" name="email" id="input-email" maxlength="50" required>
            </label>
          </div>

          <div class="line-style">
            <label for="input-cpf">CPF:
              <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
            </label>
          </div>

          <div class="line-style">
            <label for="input-endereco">Endereço:
              <input type="text" name="endereco" id="input-endereco" maxlength="200" required>
            </label>
          </div>

          <div class="line-style">
            <label for="input-cidade">Cidade:
              <input type="text" name="cidade" id="input-cidade" maxlength="28" required>
            </label>
          </div>

          <div class="line-style">
            <label for="select-estado">Estado</label>
            <select name="estado" id="select-estado" required>
            </select>
          </div>

          <div class="line-style">
            <p>Tipo de Moradia</p>
            <label for="input-casa">
              <input type="radio" name="moradia" id="input-casa" value="casa">Casa
            </label>

            <label for="input-apartamento">
              <input type="radio" name="moradia" id="input-apartamento" value="apartamento">Apartamento
            </label>
          </div>

        </fieldset>

        <fieldset>
          <legend>Dados - Último Emprego</legend>

          <div class="line-style">
            <label for="input-resume-curriculo">Resumo do Currículo</label>
            <textarea name="curriculo" id="input-resume-curriculo" maxlength="1000" required></textarea>
          </div>

          <div class="line-style">
            <label for="input-cargo">Cargo</label>
            <input type="text" name="cargo" id="input-cargo" maxlength="40" required>
          </div>

          <div class="line-style">
            <label for="input-description-cargo">Descrição do cargo</label>
            <input type="text" name="description" id="input-description-cargo" maxlength="500" required>
          </div>

          <div class="line-style">
            <label for="input-date-start">Data de início</label>
            <input type="text" name="start" id="input-date-start" required>
          </div>
        </fieldset>
        <div class="button-submit">
          <button id="submit">Enviar</button>
        </div>
      </form>
    </section>
    <div class="result-form">
    </div>
  </main>
  <script src="/js/script.js"></script>
</body>

</html>
